		body {
			padding: 0;
			margin: 0;
			background-image: url(https://remarked.ru/widget/new/points/270400/custom/birch_bg.png);
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center;
			font-family: "Jost", sans-serif;
			background-color: #050604;
		}
		.defaultReMarkedOpen {
			background-color: #1B2431;
			color: #fff;
			padding: 15px 30px;
			/* border-radius: 50px; */
			outline: 0;
			border: 0;
			font-size: 24px;
			text-transform: uppercase;
			cursor: pointer;
		}

		.logo {
			padding: 40px;
			display: flex;
			justify-content: center;
			cursor: pointer;
		}

		.content {
			margin: 220px auto;
			text-align: center;
			color: #fff;
			max-width: 670px;
			padding: 20px;
		}

		.content h1 {
			font-weight: 400;
			font-size: 30px;
			line-height: 44px;
			letter-spacing: 1px;
			text-transform: uppercase;
			margin-bottom: 45px;
		}

		.content p {
			font-weight: 200;
			font-size: 18px;
			line-height: 32px;
			margin-bottom: 25px;
			font-family: 'Grtsk Peta', sans-serif;
		}

		.booking__button {
			display: flex;
			align-items: center;
			justify-content: center;
			font-weight: 200px;
			font-family: 'Grtsk Peta', sans-serif;
			font-size: 20px;
			text-transform: uppercase;
			color: #fff;
			text-decoration: none;
		}

		.booking__button svg {
			margin-left: 10px;
			transition: all .3s ease;
		}

		.booking__button:hover svg {
			margin-left: 15px;
		}
	</style>
</head>
